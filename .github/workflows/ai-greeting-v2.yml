              weather_raw = os.environ.get('WEATHER_INFO', '')
              is_weekend = os.environ.get('IS_WEEKEND', 'false').lower() == 'true'
              
              wx = normalize_weather(weather_raw)
              
              # ===== vocab =====
              english_openers = [
                  "yoooow", "wassuuup", "heyyy", "yo", "sup", "oi",
                  "hey team", "morning fam", "what's good", "rise n shine"
              ]
              crew_alias_morning = ["morning crew", "a.m. squad", "early shift", "day starters", "morning squad"]
              crew_alias_other = ["crew", "squad", "gang", "team"]
