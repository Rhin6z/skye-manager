                      ]
                      activities = wk_morning_non_game
              elif time == 'afternoon':
                  alias = "afternoon squad"
                  if is_weekend:
                      first_patterns = [
                          f"{day} {alias}, lunch coma or still energetic",
                          f"{day} {alias}, indoor gaming weather or touch grass later",
