name: Skye Community AI Greeting

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: 'Source (openwrt/manual/test)'
        required: false
        default: 'manual'
        type: string
      greeting_type:
        description: 'Greeting type'
        required: false
        default: 'auto'
        type: choice
        options: [auto, morning, afternoon, evening, night]
      force_weather:
        description: 'Force weather check'
        required: false
        default: false
        type: boolean
      test_mode:
        description: 'Test mode'
        required: false
        default: false
        type: boolean
      use_test_webhook:
        description: 'Send to test webhook'
        required: false
        default: false
        type: boolean

jobs:
  send-greeting:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    
    steps:
      - name: Setup Context
        id: context
        run: |
          export TZ='Asia/Jakarta'
          
          OPENWRT_MODE=false
          if command -v opkg >/dev/null 2>&1 || [[ -f /etc/openwrt_release ]] || [[ "${{ github.event.inputs.trigger_source }}" == "openwrt" ]]; then
            OPENWRT_MODE=true
            echo "🏠 OpenWrt detected - optimized timing mode"
          fi
          
          CURRENT_DAY=$(date +%A)
          CURRENT_DATE=$(date +"%B %d, %Y")
          CURRENT_TIME=$(date +"%H:%M")
          HOUR=$(date +%H | sed 's/^0*//')
          DAY_NUM=$(date +%u)
          
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            MANUAL_TYPE="${{ github.event.inputs.greeting_type }}"
            if [[ "$MANUAL_TYPE" == "auto" ]]; then
              if [[ $HOUR -ge 5 && $HOUR -lt 12 ]]; then
                TYPE="morning"
              elif [[ $HOUR -ge 12 && $HOUR -lt 17 ]]; then
                TYPE="afternoon" 
              elif [[ $HOUR -ge 17 && $HOUR -lt 21 ]]; then
                TYPE="evening"
              else
                TYPE="night"
              fi
            else
              TYPE="$MANUAL_TYPE"
            fi
          else
            if [[ $HOUR -ge 5 && $HOUR -lt 12 ]]; then
              TYPE="morning"
            elif [[ $HOUR -ge 12 && $HOUR -lt 17 ]]; then
              TYPE="afternoon" 
            elif [[ $HOUR -ge 17 && $HOUR -lt 21 ]]; then
              TYPE="evening"
            else
              TYPE="night"
            fi
          fi
          
          if [[ $DAY_NUM -eq 6 || $DAY_NUM -eq 7 ]]; then
            CONTEXT="weekend"
          else
            CONTEXT="weekday"
          fi
          
          SPECIAL_CONTEXT=""
          case "$CURRENT_DAY" in
            "Monday") SPECIAL_CONTEXT="monday_motivation" ;;
            "Wednesday") SPECIAL_CONTEXT="hump_day" ;;
            "Friday") SPECIAL_CONTEXT="weekend_countdown" ;;
            "Sunday") SPECIAL_CONTEXT="sunday_prep" ;;
          esac
          
          echo "TYPE=$TYPE" >> $GITHUB_OUTPUT
          echo "CONTEXT=$CONTEXT" >> $GITHUB_OUTPUT
          echo "CURRENT_DAY=$CURRENT_DAY" >> $GITHUB_OUTPUT
          echo "CURRENT_DATE=$CURRENT_DATE" >> $GITHUB_OUTPUT
          echo "CURRENT_TIME=$CURRENT_TIME" >> $GITHUB_OUTPUT
          echo "SPECIAL_CONTEXT=$SPECIAL_CONTEXT" >> $GITHUB_OUTPUT
          echo "DAY_NUM=$DAY_NUM" >> $GITHUB_OUTPUT
          echo "OPENWRT_MODE=$OPENWRT_MODE" >> $GITHUB_OUTPUT
          
          echo "🎯 Context: $TYPE on $CURRENT_DAY ($SPECIAL_CONTEXT)"

      - name: Get Weather (BMKG Yogyakarta)
        id: weather
        run: |
          WEATHER_INFO=""
          echo "🌤️ Fetching BMKG weather for Yogyakarta..."
          
          BMKG_RAW=$(curl -s "https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=34.04.07.2001" --connect-timeout 8 --max-time 15 || echo "")
            
          if [[ -n "$BMKG_RAW" && "$BMKG_RAW" != *"error"* && "$BMKG_RAW" != *"Error"* ]]; then
            echo "✅ BMKG API response received"
            
            TEMP=$(echo "$BMKG_RAW" | grep -o '"t":"[^"]*"' | head -1 | cut -d'"' -f4 || echo "")
            DESC=$(echo "$BMKG_RAW" | grep -o '"weather_desc":"[^"]*"' | head -1 | cut -d'"' -f4 || echo "")
            
            if [[ -n "$TEMP" || -n "$DESC" ]]; then
              echo "🌡️ Raw: $TEMP°C | $DESC"
              
              WEATHER_CASUAL=""
              if [[ -n "$DESC" ]]; then
                DESC_LOWER=$(echo "$DESC" | tr '[:upper:]' '[:lower:]')
                
                if [[ "$DESC_LOWER" == *"hujan"* || "$DESC_LOWER" == *"rain"* ]]; then
                  WEATHER_CASUAL="hujan"
                elif [[ "$DESC_LOWER" == *"gerimis"* || "$DESC_LOWER" == *"drizzle"* ]]; then
                  WEATHER_CASUAL="gerimis"
                elif [[ "$DESC_LOWER" == *"panas"* || "$DESC_LOWER" == *"hot"* || "$DESC_LOWER" == *"terik"* ]]; then
                  WEATHER_CASUAL="panas"
                elif [[ "$DESC_LOWER" == *"dingin"* || "$DESC_LOWER" == *"cold"* ]]; then
                  WEATHER_CASUAL="dingin"
                elif [[ "$DESC_LOWER" == *"sejuk"* || "$DESC_LOWER" == *"cool"* || "$DESC_LOWER" == *"adem"* ]]; then
                  WEATHER_CASUAL="sejuk"
                elif [[ "$DESC_LOWER" == *"berawan"* || "$DESC_LOWER" == *"cloudy"* ]]; then
                  WEATHER_CASUAL="berawan"
                elif [[ "$DESC_LOWER" == *"cerah"* || "$DESC_LOWER" == *"sunny"* || "$DESC_LOWER" == *"clear"* ]]; then
                  WEATHER_CASUAL="cerah"
                else
                  WEATHER_CASUAL="enak"
                fi
              fi
              
              if [[ -n "$TEMP" && -n "$WEATHER_CASUAL" ]]; then
                WEATHER_INFO="cuaca ${WEATHER_CASUAL} ${TEMP}°c"
              elif [[ -n "$WEATHER_CASUAL" ]]; then
                WEATHER_INFO="cuaca ${WEATHER_CASUAL}"
              elif [[ -n "$TEMP" ]]; then
                WEATHER_INFO="${TEMP}°c"
              fi
              
              echo "✅ BMKG Weather: $WEATHER_INFO"
            else
              echo "⚠️ Could not extract weather data from BMKG response"
              WEATHER_INFO="cuaca enak"
            fi
          else
            echo "❌ BMKG API failed, using fallback"
            WEATHER_INFO="cuaca enak"
          fi
          
          # Define weather-appropriate emojis for later use
          WEATHER_EMOJI=""
          if [[ "$WEATHER_INFO" == *"hujan"* ]]; then
            WEATHER_EMOJI="🌧️"
          elif [[ "$WEATHER_INFO" == *"gerimis"* ]]; then
            WEATHER_EMOJI="🌦️"
          elif [[ "$WEATHER_INFO" == *"panas"* ]]; then
            WEATHER_EMOJI="🔥"
          elif [[ "$WEATHER_INFO" == *"dingin"* ]]; then
            WEATHER_EMOJI="❄️"
          elif [[ "$WEATHER_INFO" == *"sejuk"* ]]; then
            WEATHER_EMOJI="🍃"
          elif [[ "$WEATHER_INFO" == *"berawan"* ]]; then
            WEATHER_EMOJI="☁️"
          elif [[ "$WEATHER_INFO" == *"cerah"* ]]; then
            WEATHER_EMOJI="☀️"
          else
            WEATHER_EMOJI="🌤️"
          fi
          
          echo "WEATHER_INFO=$WEATHER_INFO" >> $GITHUB_OUTPUT
          echo "WEATHER_EMOJI=$WEATHER_EMOJI" >> $GITHUB_OUTPUT

      - name: Generate AI Greeting
        id: ai_generation
        run: |
          echo "🤖 Generating AI greeting with FIXED CONTEXTUAL approach..."
          
          # Create FIXED CONTEXTUAL Python script
          cat > /tmp/fixed_contextual_generator.py << 'EOL'
          import json
          import requests
          import os
          import sys
          import re
          import random
          import datetime
          
          def create_fixed_contextual_message():
              """Creates properly contextual, natural messages with correct language separation"""
              day = os.environ.get('CURRENT_DAY', 'today').lower()
              time = os.environ.get('TIME_OF_DAY', 'day')
              weather = os.environ.get('WEATHER_INFO', 'cuaca enak')
              is_weekend = os.environ.get('IS_WEEKEND', 'false').lower() == 'true'
              
              # English starters (sentence 1 - PURE ENGLISH)
              english_starters = ["yoooow", "wassuuup", "heyyy", "bro", "suuup"]
              
              # Indonesian starters (sentence 2 - Indonesian + some English allowed)
              indo_starters = ["yuuuk", "gaskeun", "gas", "ayoook", "yok"]
              slang_terms = ["anjayyy", "gileee", "gacorrr", "wkwkwkwk", "awkowkoak", "njirrr", "ygy", "ytta", "dah", "kocakk"]
              
              # Indonesian day mapping
              day_indo_map = {
                  'monday': 'senin', 'tuesday': 'selasa', 'wednesday': 'rabu',
                  'thursday': 'kamis', 'friday': 'jumat', 'saturday': 'sabtu', 'sunday': 'minggu'
              }
              day_indo = day_indo_map.get(day, day)
              
              # PURE ENGLISH first sentences based on context
              if time == 'morning':
                  if is_weekend:
                      # Weekend morning - gaming OK
                      english_questions = [
                          f"{day} morning vibes hitting different?",
                          f"early bird gaming or just woke up {day}?", 
                          f"coffee first or straight to gaming {day}?",
                          f"productive weekend morning or chill mode {day}?"
                      ]
                      indo_activities = [
                          "ngopi sambil valorant unrated",
                          "chill mobile legends sambil sarapan",
                          "roblox building sambil santai", 
                          "warm up aim training weekend"
                      ]
                  else:
                      # Weekday morning - NO gaming, encourage productivity
                      english_questions = [
                          f"ready for school/work or need more coffee {day}?",
                          f"energy level full or still loading {day}?",
                          f"motivated for {day} or weekend countdown mode?",
                          f"productive {day} vibes or survival mode only?"
                      ]
                      indo_activities = [
                          "semangat sekolah/kerja dulu, gaming nanti sore",
                          "focus aktivitas dulu, valorant abis pulang", 
                          "produktif dulu, mobile legends jadi reward",
                          "gas sekolah/kerja, weekend gaming menanti"
                      ]
              
              elif time == 'afternoon':
                  if is_weekend:
                      # Weekend afternoon - full gaming
                      english_questions = [
                          f"lunch coma hitting or still energetic {day}?",
                          f"productive weekend afternoon or total chill {day}?", 
                          f"hot afternoon perfect for indoor gaming {day}?",
                          f"weekend vibes still going strong {day}?"
                      ]
                      indo_activities = [
                          "ranked push mobile legends bareng",
                          "competitive valorant session", 
                          "roblox adventure sambil ngadem",
                          "voice chat gaming sambil makan"
                      ]
                  else:
                      # Weekday afternoon - light gaming/break
                      english_questions = [
                          f"lunch break freedom or still busy {day}?",
                          f"need some gaming therapy break {day}?",
                          f"tired afternoon perfect for quick gaming {day}?", 
                          f"weekend still far away {day} afternoon?"
                      ]
                      indo_activities = [
                          "quick mobile legends classic break",
                          "valorant unrated sambil istirahat",
                          "chill roblox sambil ngisi tenaga",
                          "aim training sambil snack time"
                      ]
              
              elif time == 'evening':
                  # Evening - generally OK for gaming
                  english_questions = [
                      f"day was productive or total disaster {day}?",
                      f"dinner gaming session or family time first {day}?",
                      f"tired from today need relaxing gaming {day}?",
                      f"golden hour vibes perfect for gaming {day}?"
                  ]
                  indo_activities = [
                      "mabar valorant sambil dinner",
                      "mobile legends team fight bareng",
                      "roblox voice chat sambil makan", 
                      "evening gaming session santai"
                  ]
              
              else:  # night
                  if is_weekend:
                      # Weekend night - marathon OK
                      english_questions = [
                          f"weekend night freedom or getting sleepy {day}?",
                          f"marathon gaming session mode {day}?",
                          f"night owl weekend energy {day}?",
                          f"weekend privilege means legal staying up {day}?"
                      ]
                      indo_activities = [
                          "competitive valorant push rank",
                          "mobile legends night session marathon", 
                          "roblox building project sambil ngobrol",
                          "late night gaming bareng squad"
                      ]
                  else:
                      # Weekday night - light activities
                      english_questions = [
                          f"quick gaming before rest or straight to bed {day}?",
                          f"tomorrow still have activities or free day {day}?",
                          f"wind down gaming or sleep time {day}?",
                          f"insomnia or intentionally staying up {day}?"
                      ]
                      indo_activities = [
                          "valorant unrated bentar sebelum tidur",
                          "mobile legends classic santai dulu",
                          "roblox chill sambil wind down", 
                          "aim training ringan sebelum bobo"
                      ]
              
              # Build the message
              starter = random.choice(english_starters)
              question = random.choice(english_questions)
              
              indo_starter = random.choice(indo_starters)
              activity = random.choice(indo_activities)
              slang = random.choice(slang_terms)
              
              # Weekend tag only for appropriate gaming times
              tag = ""
              if is_weekend and time in ['morning', 'afternoon', 'evening', 'night']:
                  tag = " <@&1374047008829997157>"
              
              # Create natural message with proper language separation
              message = f"{starter} {question} {indo_starter}{tag} {activity}, {weather} di {day_indo} gini {slang} pas banget"
              
              return message
          
          try:
              # Create specific prompts for different contexts
              day = os.environ.get('CURRENT_DAY', 'today').lower()
              time = os.environ.get('TIME_OF_DAY', 'day')
              is_weekend = os.environ.get('IS_WEEKEND', 'false').lower() == 'true'
              weather = os.environ.get('WEATHER_INFO', 'cuaca enak')
              
              if time == 'morning' and not is_weekend:
                  # Weekday morning - STRICT no gaming invites
                  prompt = f"""Write Discord greeting for {day} morning (WEEKDAY):
          
          Format: Two sentences, ALL LOWERCASE
          1. English only: "yoooow/wassuuup {day} morning crew, [question about work/school readiness]?"
          2. Indonesian: "yuuuk [encourage productivity first, gaming later], {weather} di {day} gini [slang] pas banget"
          
          Rules:
          - NO gaming words in sentence 1 (no apex, valorant, mobile legends, roblox, gaming, main, mabar)
          - Encourage school/work first, gaming as reward later
          - Use slang: anjayyy, gileee, wkwkwkwk, njirrr, ygy, dah
          - NO emoji at end
          
          Example: "yoooow monday morning crew, ready for school or need more coffee? yuuuk semangat sekolah dulu gaming nanti sore, cuaca hujan di senin gini wkwkwkwk pas banget"
          
          Write only the greeting:"""
              
              elif time == 'morning' and is_weekend:
                  # Weekend morning - gaming OK
                  prompt = f"""Write Discord greeting for {day} morning (WEEKEND):
          
          Format: Two sentences, ALL LOWERCASE
          1. English only: "yoooow/wassuuup {day} morning crew, [weekend gaming question]?"
          2. Indonesian: "yuuuk <@&1374047008829997157> [gaming activity], {weather} di {day} gini [slang] pas banget"
          
          Rules:
          - Gaming OK since weekend
          - Games: valorant, mobile legends, roblox only
          - Use slang: anjayyy, gileee, wkwkwkwk, njirrr, ygy, dah
          - Include weekend tag
          - NO emoji at end
          
          Write only the greeting:"""
              
              else:
                  # Other times - normal gaming OK
                  prompt = f"""Write Discord greeting for {day} {time}:
          
          Format: Two sentences, ALL LOWERCASE
          1. English only: "yoooow/wassuuup {day} {time}, [contextual question]?"
          2. Indonesian: "yuuuk [gaming activity], {weather} di {day} gini [slang] pas banget"
          
          Context: {day} {time}, weekend: {is_weekend}
          Games: valorant, mobile legends, roblox only
          Slang: anjayyy, gileee, wkwkwkwk, njirrr, ygy, dah
          Tag if weekend: <@&1374047008829997157>
          NO emoji at end
          
          Write only the greeting:"""
              
              api_key = os.environ.get('GEMINI_API_KEY')
              
              if api_key:
                  url = f"https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent?key={api_key}"
                  
                  payload = {
                      "contents": [{"parts": [{"text": prompt}]}],
                      "generationConfig": {
                          "temperature": 0.6,
                          "maxOutputTokens": 100,
                          "topP": 0.8
                      }
                  }
                  
                  print("📡 Trying fixed contextual prompt...")
                  response = requests.post(url, json=payload, timeout=15)
                  
                  if response.status_code == 200:
                      data = response.json()
                      print(f"Response: {str(data)[:150]}...")
                      
                      if 'candidates' in data and data['candidates']:
                          candidate = data['candidates'][0]
                          
                          if candidate.get('finishReason') != 'MAX_TOKENS':
                              try:
                                  if 'content' in candidate and 'parts' in candidate['content']:
                                      parts = candidate['content']['parts']
                                      if parts and 'text' in parts[0]:
                                          text_content = parts[0]['text'].strip().lower()
                                          
                                          # Clean the text
                                          clean_text = re.sub(r'\*+', '', text_content)
                                          clean_text = re.sub(r'\n+', ' ', clean_text)
                                          clean_text = ' '.join(clean_text.split())
                                          
                                          # Extra validation for weekday mornings
                                          is_appropriate = True
                                          if time == 'morning' and not is_weekend:
                                              # Check for inappropriate gaming words
                                              gaming_words = ['apex', 'valorant', 'mobile legends', 'roblox', 'gaming', 'main', 'mabar', 'push rank', 'competitive']
                                              first_sentence = clean_text.split('?')[0] if '?' in clean_text else clean_text.split('.')[0]
                                              if any(word in first_sentence for word in gaming_words):
                                                  is_appropriate = False
                                                  print("⚠️ Gaming words detected in weekday morning first sentence")
                                          
                                          # Check for mixed language in first sentence
                                          first_sentence = clean_text.split('?')[0] if '?' in clean_text else ""
                                          indonesian_words = ['yuuuk', 'gaskeun', 'gas', 'atau', 'dulu', 'gini', 'banget', 'aja', 'sama', 'juga', 'kali', 'deh']
                                          if any(word in first_sentence for word in indonesian_words):
                                              is_appropriate = False
                                              print("⚠️ Indonesian words detected in first sentence")
                                          
                                          if is_appropriate and len(clean_text) > 50 and len(clean_text) < 220:
                                              with open('/tmp/ai_response.txt', 'w', encoding='utf-8') as f:
                                                  f.write(clean_text)
                                              print(f"✅ Fixed contextual success: {clean_text[:50]}...")
                                              sys.exit(0)
                              except:
                                  pass
              
              # Fallback to fixed contextual generation
              print("🎲 Using fixed contextual generation...")
              message = create_fixed_contextual_message()
              
              with open('/tmp/ai_response.txt', 'w', encoding='utf-8') as f:
                  f.write(message)
              print(f"✅ Fixed contextual message: {message[:50]}...")
              sys.exit(0)
              
          except Exception as e:
              print(f"⚠️ Exception: {e}")
              message = create_fixed_contextual_message()
              with open('/tmp/ai_response.txt', 'w', encoding='utf-8') as f:
                  f.write(message)
              print(f"✅ Exception fallback: {message[:50]}...")
              sys.exit(0)
          EOL

          # Create Discord payload script
          cat > /tmp/discord_script.py << 'EOL'
          import json
          import os
          
          title = os.environ.get('TITLE', 'Skye Squad')
          desc_raw = os.environ.get('DESC', 'what\'s good everyone!')
          color = int(os.environ.get('COLOR', '16766720'))
          timestamp = os.environ.get('TIMESTAMP', '')
          thumb = os.environ.get('THUMB', '1f305')
          
          # Convert description to lowercase
          desc = desc_raw.lower()
          
          # Add signature
          desc += "\n> by server dev guanteng - <@399393175904714752>"
          
          embed = {
              "title": title,
              "description": desc,
              "color": color,
              "thumbnail": {
                  "url": f"https://twemoji.maxcdn.com/v/latest/72x72/{thumb}.png"
              },
              "footer": {
                  "text": "chill gaming vibes",
                  "icon_url": "https://files.catbox.moe/npfh4e.jpg"
              },
              "timestamp": timestamp
          }
          
          payload = {"embeds": [embed]}
          
          with open('/tmp/discord_payload.json', 'w', encoding='utf-8') as f:
              json.dump(payload, f, ensure_ascii=False)
          
          print("✅ Payload created")
          EOL

          # Execute with environment variables
          echo "🧪 Executing FIXED CONTEXTUAL generator..."
          CURRENT_DAY="${{ steps.context.outputs.CURRENT_DAY }}" \
          TIME_OF_DAY="${{ steps.context.outputs.TYPE }}" \
          WEATHER_INFO="${{ steps.weather.outputs.WEATHER_INFO }}" \
          IS_WEEKEND="${{ steps.context.outputs.CONTEXT == 'weekend' }}" \
          GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
          python3 /tmp/fixed_contextual_generator.py
          
          # Process the result
          if [[ -s /tmp/ai_response.txt ]]; then
            AI_TEXT=$(cat /tmp/ai_response.txt)
            echo "🎯 Generated text: $AI_TEXT"
            
            # Enhanced validation and fixes
            if [[ ${#AI_TEXT} -gt 40 && ${#AI_TEXT} -lt 250 ]]; then
              
              # Auto-fix weekend tags if needed
              if [[ "${{ steps.context.outputs.CONTEXT }}" == "weekend" ]]; then
                HAS_TAG=$(echo "$AI_TEXT" | grep -E "<@&[0-9]+>" || echo "")
                if [[ -z "$HAS_TAG" ]]; then
                  echo "⚠️ Adding weekend tag..."
                  if [[ "$AI_TEXT" == *"?"* ]]; then
                    AI_TEXT=$(echo "$AI_TEXT" | sed 's/? /? <@&1374047008829997157> /')
                  else
                    AI_TEXT="$AI_TEXT <@&1374047008829997157>"
                  fi
                fi
              else
                # Remove tags for weekdays
                AI_TEXT=$(echo "$AI_TEXT" | sed 's/<@&[0-9]*>//g' | sed 's/  / /g')
              fi
              
              # Remove any trailing emojis to make it more natural
              AI_TEXT=$(echo "$AI_TEXT" | sed 's/[🎮💯🔥⚡✨🎯💪🚀☕📚]*$//')
              
              # Ensure proper length
              if [[ ${#AI_TEXT} -gt 200 ]]; then
                AI_TEXT="${AI_TEXT:0:190}..."
              fi
              
              DESC_RAW="$AI_TEXT"
              USE_AI=true
              echo "✅ FIXED AI SUCCESS: ${#AI_TEXT} chars"
            else
              echo "❌ Generated text invalid length: ${#AI_TEXT}"
              USE_AI=false
            fi
          else
            echo "❌ No AI response file generated"
            USE_AI=false
          fi
          
          # Fallback system with proper language separation
          if [[ "$USE_AI" != "true" ]]; then
            echo "🎲 Using fixed fallback system..."
            
            WEATHER_MENTION="${{ steps.weather.outputs.WEATHER_INFO }}"
            DAY_LOWER=$(echo "${{ steps.context.outputs.CURRENT_DAY }}" | tr '[:upper:]' '[:lower:]')
            DAY_INDO_MAP='{monday: senin, tuesday: selasa, wednesday: rabu, thursday: kamis, friday: jumat, saturday: sabtu, sunday: minggu}'
            
            case "${{ steps.context.outputs.TYPE }}" in
              "morning")
                if [[ "${{ steps.context.outputs.CONTEXT }}" == "weekend" ]]; then
                  DESC_RAW="yoooow ${DAY_LOWER} morning crew, coffee first or straight to gaming? gaskeun <@&1374047008829997157> warm up aim sambil ngopi, ${WEATHER_MENTION} di ${DAY_LOWER} gini anjayyy pas banget"
                else
                  DESC_RAW="heyyy ${DAY_LOWER} morning crew, ready for school/work or need more motivation? yuuuk semangat aktivitas dulu gaming nanti sore, ${WEATHER_MENTION} di ${DAY_LOWER} gini wkwkwkwk cocok buat semangat"
                fi
                ;;
              "afternoon")
                if [[ "${{ steps.context.outputs.CONTEXT }}" == "weekend" ]]; then
                  DESC_RAW="wassuuup ${DAY_LOWER} afternoon squad, lunch coma or still gaming energy? yuuuk <@&1374047008829997157> quick match valorant, ${WEATHER_MENTION} di ${DAY_LOWER} gini gileee enak banget"
                else
                  DESC_RAW="bro ${DAY_LOWER} afternoon, lunch break or still busy mode? yuuuk quick mobile legends classic break time, ${WEATHER_MENTION} di ${DAY_LOWER} gini anjayyy cocok buat refreshing"
                fi
                ;;
              "evening")
                if [[ "${{ steps.context.outputs.CONTEXT }}" == "weekend" ]]; then
                  DESC_RAW="suuup ${DAY_LOWER} evening legends, weekend vibes still strong? yuuuk <@&1374047008829997157> mabar valorant bareng, ${WEATHER_MENTION} di ${DAY_LOWER} sore gini wkwkwkwk perfect"
                else
