            "[pagiii gng]\\n\\nsip coffee, set intention, drop your first task â€” no cap.\\n\\n> small steps, big momentum."
            "[yaa, morning fam]\\n\\nnew day, new reps. 1% better is a w.\\n\\n> steady over speedy."
            "[gm gm, gang]\\n\\nopen one tab that actually matters. rest? save it for later.\\n\\n> focus > frenzy."
          )
          footers=(
            "warm start, clean slate"
            "sip kopi, ship kode"
            "light focus, strong flow"
            "touch grass, touch goals"
          )

          idx=$((RANDOM % ${#titles[@]}))
          export TITLE="${titles[$idx]}" DESC="${descs[$idx]}" FOOT="${footers[$idx]}" COLOR=16766720 TS

          python3 - <<'PY' > payload.json
