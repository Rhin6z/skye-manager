name: daily discord greeting â€” rotating (english-first)

on:
  schedule:
    # 07:00 WIB (00:00 UTC)
    - cron: '0 0 * * 1-5'
    # 12:00 WIB (05:00 UTC)
    - cron: '0 5 * * 1-5'
    # 17:00 WIB (10:00 UTC)
    - cron: '0 10 * * 1-5'
    # 22:00 WIB (15:00 UTC)
    - cron: '0 15 * * 1-5'

  workflow_dispatch:
    inputs:
      greeting_type:
        description: 'select greeting type'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - afternoon
          - evening
          - night

jobs:
  send-greeting:
    runs-on: ubuntu-latest
    steps:

      - name: send morning greeting (rotating)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'morning' || github.event.schedule == '0 0 * * 1-5' }}
        run: |
          set -euo pipefail
          TS="$(date -u +%Y-%m-%dT%H:%M:%S.000Z)"

          titles=(
            "ðŸŒ… good morning, gng"
            "ðŸŒ… morning check-in"
            "ðŸŒ… hey, welcome in"
            "ðŸŒ… rise & stretch"
