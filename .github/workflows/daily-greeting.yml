name: daily discord greeting

on:
  schedule:
    # 07:00 WIB (00:00 UTC) - weekdays
    - cron: '0 0 * * 1-5'
    # 12:00 WIB (05:00 UTC)
    - cron: '0 5 * * 1-5'
    # 17:00 WIB (10:00 UTC)
    - cron: '0 10 * * 1-5'
    # 22:00 WIB (15:00 UTC)
    - cron: '0 15 * * 1-5'

  workflow_dispatch:
    inputs:
      greeting_type:
        description: 'select greeting type'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - afternoon
          - evening
          - night

jobs:
  send-greeting:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Check webhook URL
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK_URL }}" ]; then
            echo "ERROR: DISCORD_WEBHOOK_URL secret is not set"
            exit 1
          fi

      - name: send morning greeting (rotating)
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'morning') || github.event.schedule == '0 0 * * 1-5'
        run: |
          set -e
          
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          
          # Use arrays with proper bash syntax
          declare -a TITLES=(
            "🌄 pagi woy, bangun dulu lah—jangan jadi beban kasur 😴"
            "🌅 gas tipis, gausa ngegas—pelan tapi jalan, anjayy"
            "🐣 morning squad, kopi dulu baru bacot produktif ☕"
            "🌅 push rank kehidupan dikit-dikit yaa, santai tapi nyicil ✨"
            "☀️ rejeki ayam aja pagi, masa lu kalah sama ayam 🐓"
            "🌞 selamat pagi, fokus ke 1 hal aja dulu—sisanya belakangan"
          )

          declare -a DESCS=(
            "yo morning fam! new day new grind, no cap—jangan afk mulu anying. bangun siang mah auto low rank fr 😏\\n> by server dev - <@399393175904714752>"
            "rise up squad! fresh start, keep it steady—gerak dikit aja udah win. jangan jadi pajangan lobby, kocak 😂\\n> by server dev - <@399393175904714752>"
            "gm legends! touch grass or touch goals—pilih satu dulu. pelan² tapi konsisten, jangan banyak alasan anjir.\\n> by server dev - <@399393175904714752>"
            "top of the morning, brodie! small dubs matter—minum air, tarik napas, abis itu gas tipis. jangan typo hidup lu sendiri lah 😴\\n> by server dev - <@399393175904714752>"
            "good morning gang! lowkey today feels winnable—asal lu bukan npc parkir di base, cuk. kopi dulu terus jalan.\\n> by server dev - <@399393175904714752>"
            "mornin' squad! no snooze, just moves—bikin progress 1% juga udah mantap. jangan drama dulu, save buat nanti 🤏\\n> by server dev - <@399393175904714752>"
          )

          declare -a FOOTERS=(
            "gas pelan tapi tahan lama"
            "semangat tipis-tipis"
            "santuy tapi kelar"
            "ggwp pagi"
            "the show keeps going"
            "gak tamat gak asik"
          )

          # Generate random index
          INDEX=$((RANDOM % 6))
          
          # Create JSON with proper escaping
          cat > payload.json << 'EOF'
          {
            "embeds": [{
              "title": "TITLE_PLACEHOLDER",
              "description": "DESC_PLACEHOLDER",
              "color": 16766720,
              "thumbnail": {
                "url": "https://cdn.discordapp.com/attachments/1365248252009644053/1407333123791786077/logo_anim.gif"
              },
              "footer": {
                "text": "FOOTER_PLACEHOLDER",
                "icon_url": "https://files.catbox.moe/npfh4e.jpg"
              },
              "timestamp": "TIMESTAMP_PLACEHOLDER"
            }]
          }
          EOF

          # Replace placeholders with proper escaping
          sed -i "s|TITLE_PLACEHOLDER|${TITLES[$INDEX]}|g" payload.json
          sed -i "s|DESC_PLACEHOLDER|${DESCS[$INDEX]}|g" payload.json
          sed -i "s|FOOTER_PLACEHOLDER|${FOOTERS[$INDEX]}|g" payload.json
          sed -i "s|TIMESTAMP_PLACEHOLDER|${TIMESTAMP}|g" payload.json

          # Debug output
          echo "Sending morning greeting (index: $INDEX)"
          echo "Payload preview:"
          head -10 payload.json

          # Send with retry logic
          for i in {1..3}; do
            if curl -f -sS -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
                   -H "Content-Type: application/json" \
                   -H "User-Agent: GitHub-Actions-Bot/1.0" \
                   --data @payload.json \
                   --connect-timeout 10 \
                   --max-time 30; then
              echo "Message sent successfully on attempt $i"
              break
            else
              echo "Attempt $i failed, retrying in 5 seconds..."
              sleep 5
            fi
          done

