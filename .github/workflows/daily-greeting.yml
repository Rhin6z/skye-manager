# GitHub Actions workflow untuk mengirim pesan sapaan Discord secara otomatis
# Kata-kata sudah di-update biar lebih santuy, banyakin jokes Windah Basudara, dan lebih relate
# Kata-kata toxic/badword sedikit is okay (sesuai request)
# Kalimat English-nya dipersingkat dan lebih chill
name: daily discord greeting - rotating (english-first)

on:
  schedule:
    # 07:00 WIB (00:00 UTC) - weekdays
    - cron: '0 0 * * 1-5'
    # 12:00 WIB (05:00 UTC)
    - cron: '0 5 * * 1-5'
    # 17:00 WIB (10:00 UTC)
    - cron: '0 10 * * 1-5'
    # 22:00 WIB (15:00 UTC)
    - cron: '0 15 * * 1-5'

  workflow_dispatch:
    inputs:
      greeting_type:
        description: 'select greeting type'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - afternoon
          - evening
          - night

jobs:
  send-greeting:
    runs-on: ubuntu-latest
    steps:
      - name: send morning greeting (rotating)
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'morning') || github.event.schedule == '0 0 * * 1-5'
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          
          TITLES=(
            "🌄 Pagi, goblok! Bangun lah anjir! 🤬"
            "🌅 Gaspol, bangsat! Waktunya kerja rodi! 😤"
            "🐣 Morning, cuk! Waktunya berulah! 😂"
            "🌅 Waktunya push rank kehidupan! ✨"
            "🌅 GGWP! Selamat pagi kawan-kawan! 🙌"
            "☀️ Bangun! Nanti rejekinya dipatok ayam! 🐓"
          )
          
          DESCS=(
            "Yo, morning! Another day to crush it. Pagi-pagi jangan mager kayak babi, gaspol sampe sukses. Kalo nggak, yaudah gapapa, hidup lu emang sampah. 😂\\n\\n> Satu kata, T A M A T ! (from Windut)\\n> server dev - <@399393175904714752>"
            "Rise and shine, legend! Let's make today iconic. Kalo ada kerjaan yang susah, coba aja dulu. Kalo gak bisa? Ya coba lagi sampai bisa, anjing!\\n\\n> Gak tamat gak asik! (from Windut)\\n> server dev - <@399393175904714752>"
            "Morning, gorgeous souls! The grind is real. Jangan lupa senyum, biar rejeki datang. Kalo gak datang? Ya cari sendiri, tolol!\\n\\n> Hidup ini emang penuh penderitaan, makanya kita harus bahagia. (from Windut)\\n> server dev - <@399393175904714752>"
            "Pagi, bestie! It's time to activate main character energy. Jangan cuma rebahan, nanti skill pasif lu aktif, yaitu jadi beban.\\n\\n> Jangan pernah menyerah, tapi kalau menyerah jangan lupa senyum. (from Windut)\\n> server dev - <@399393175904714752}"
            "What's up, everyone? Time to touch grass and get things done. Kalo udah mulai capek, coba dengerin playlist nge-chill dulu, bangsat!\\n\\n> Tolong... tolong... tolong! (from Windut)\\n> server dev - <@399393175904714752}"
            "Yo, what's good? Pagi-pagi jangan kebanyakan scroll, mending push up biar sigma. Kalo gak mau, yaudah gak usah. Gaspol lu babi!\\n\\n> Tidur adalah kebutuhan bagi orang-orang lemah, makanya gua gak pernah tidur (from Windut)\\n> server dev - <@399393175904714752}"
          )
          
          FOOTERS=(
            "Gaspol!"
            "Semangat pagi!"
            "Santuy tapi produktif"
            "GGWP, Bro"
            "The show must go on"
            "Gak tamat gak asik"
          )
          
          INDEX=$((RANDOM % 6))
          
          cat > payload.json << EOF
          {
            "embeds": [{
              "title": "${TITLES[$INDEX]}",
              "description": "${DESCS[$INDEX]}",
              "color": 16766720,
              "thumbnail": {
                "url": "https://cdn.discordapp.com/attachments/1365248252009644053/1407333123791786077/logo_anim.gif?ex=68a5b89b&is=68a4671b&hm=2bc283716f14281f2518ac14003d41ca9fd58200a446e21a7682d2cdb6b4f38b"
              },
              "footer": {
                "text": "${FOOTERS[$INDEX]}",
                "icon_url": "https://files.catbox.moe/npfh4e.jpg"
              },
              "timestamp": "$TIMESTAMP"
            }]
          }
          EOF
          
          curl -sS -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --data @payload.json

      - name: send afternoon greeting (rotating)
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'afternoon') || github.event.schedule == '0 5 * * 1-5'
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          
          TITLES=(
            "🌞 Udah siang, jangan goblok! Bangun! 🤬"
            "🍔 Waktunya makan siang, bro!"
            "🎮 Break sejenak, jangan push terus!"
            "✨ GGWP hari ini! Santai dulu! 🙌"
            "😎 Santai, lu bukan robot! Lu anjing! 🐕"
            "💡 Waktunya mikir ide gila! 🤯"
          )
          
          DESCS=(
            "Yo, afternoon! Hope your day is going well. Kalo udah mulai puyeng, jangan dipaksa. Mending istirahat, cari udara segar. Dasar monyet!\\n\\n> Istirahat itu penting, gak cuma ngoding terus. (dari gua)\\n> server dev - <@399393175904714752>"
            "Lunch time, squad! Time to refuel. Jangan lupa makan yang bener, jangan cuma mie instan. Kalo gak makan? Lu babi kalo gak peduli sama diri sendiri.\\n\\n> Makan, jangan makan teman! (from Windut)\\n> server dev - <@399393175904714752>"
            "What's good? The day is halfway done. Ambil napas, minum air putih, dan kembali kerja dengan semangat baru. Jangan mager anjing!\\n\\n> Jangan pernah menyerah, tapi kalau menyerah jangan lupa senyum. (from Windut)\\n> server dev - <@399393175904714752}"
            "Afternoon, legend! Take a break, you've earned it. Jangan sampai burnout, nanti malah nggak bisa kerja sama sekali, goblok!\\n\\n> Hidup ini emang penuh penderitaan, makanya kita harus bahagia. (from Windut)\\n> server dev - <@399393175904714752}"
            "Hey bestie! Need a recharge? Go get some vitamin D! Kalo udah terlalu fokus, mata bisa jereng. Jangan sampai buta gara-gara layar, tolol!\\n\\n> Jangan panik, ini cuma game. (from Windut)\\n> server dev - <@399393175904714752}"
            "Afternoon, everyone! It's been a busy day. Jangan lupa cek progress, udah di jalur yang bener apa belom. Kalo nggak, yaudah diperbaiki aja, bangsat!\\n\\n> Gas pol! (from Windut)\\n> server dev - <@399393175904714752}"
          )
          
          FOOTERS=(
            "Santai sejenak"
            "Recharge!"
            "Makan dulu, boss!"
            "Stay chill"
            "Stay hydrated"
            "Mid-day check"
          )
          
          INDEX=$((RANDOM % 6))
          
          cat > payload.json << EOF
          {
            "embeds": [{
              "title": "${TITLES[$INDEX]}",
              "description": "${DESCS[$INDEX]}",
              "color": 16763904,
              "thumbnail": {
                "url": "https://cdn.discordapp.com/attachments/1365248252009644053/1407333123791786077/logo_anim.gif?ex=68a5b89b&is=68a4671b&hm=2bc283716f14281f2518ac14003d41ca9fd58200a446e21a7682d2cdb6b4f38b"
              },
              "footer": {
                "text": "${FOOTERS[$INDEX]}",
                "icon_url": "https://files.catbox.moe/npfh4e.jpg"
              },
              "timestamp": "$TIMESTAMP"
            }]
          }
          EOF
          
          curl -sS -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --data @payload.json

      - name: send evening greeting (rotating)
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'evening') || github.event.schedule == '0 10 * * 1-5'
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:S.000Z)
          
          TITLES=(
            "🌆 Waktunya nge-chill, anjing! 😎"
            "🌅 Sore santai, kontol!"
            "☕ Ngopi dulu, baru lanjut, cuk! ☕"
            "🌃 Malam ini milik kita, babi! ✨"
            "✨ Waktunya berbuat maksiat! 😈"
            "🌠 Enjoy the moment, asu! 😊"
          )
          
          DESCS=(
            "Evening, everyone! Time to chill. Jangan terlalu serius sama kerjaan, hidup ini butuh santai juga. Kalo nggak, nanti stres. Jangan stres, nanti sakit, goblok!\\n\\n> Hidup itu emang penuh penderitaan, makanya kita harus bahagia. (from Windut)\\n> server dev - <@399393175904714752>"
            "What's good? The sun is setting, and so is our productivity. Waktunya log off dan nikmatin hidup. Cari game yang seru, atau nonton film anjir.\\n\\n> Matiin notif kerja dulu. (dari gua)\\n> server dev - <@399393175904714752>"
            "Evening, legend! Lu udah GG hari ini. Give yourself a pat on the back. Kalo ada yang bilang lu sampah, cuekin aja. Kalo ada yang bilang lu GG, ya iyain aja, monyet!\\n\\n> Jangan pernah menyerah, tapi kalau menyerah jangan lupa senyum. (from Windut)\\n> server dev - <@399393175904714752}"
            "Hey bestie! Golden hour hits different. Waktunya nge-chill bareng teman, atau main game bareng. Jangan sendirian, nanti ngenes, tolol!\\n\\n> Gak tamat gak asik! (from Windut)\\n> server dev - <@399393175904714752}"
            "Evening, squad! Time to unwind. Jangan mikirin kerjaan besok dulu, santai aja. Kalo udah tenang, baru deh mikir lagi, bangsat!\\n\\n> Jangan panik, ini cuma game. (from Windut)\\n> server dev - <@399393175904714752}"
            "Yo, what's up? Waktunya dengerin musik, atau nonton youtube. Jangan cuma nonton yang itu-itu aja, coba tonton Windah Basudara. Dasar anjing!\\n\\n> Tolong... tolong... tolong! (from Windut)\\n> server dev - <@399393175904714752}"
          )
          
          FOOTERS=(
            "Chill vibes only"
            "Rest & recharge"
            "Malam ini milik kita"
            "Santai sejenak"
            "Waktunya nge-game"
            "GGWP"
          )
          
          INDEX=$((RANDOM % 6))
          
          cat > payload.json << EOF
          {
            "embeds": [{
              "title": "${TITLES[$INDEX]}",
              "description": "${DESCS[$INDEX]}",
              "color": 16744448,
              "thumbnail": {
                "url": "https://cdn.discordapp.com/attachments/1365248252009644053/1407333123791786077/logo_anim.gif?ex=68a5b89b&is=68a4671b&hm=2bc283716f14281f2518ac14003d41ca9fd58200a446e21a7682d2cdb6b4f38b"
              },
              "footer": {
                "text": "${FOOTERS[$INDEX]}",
                "icon_url": "https://files.catbox.moe/npfh4e.jpg"
              },
              "timestamp": "$TIMESTAMP"
            }]
          }
          EOF
          
          curl -sS -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --data @payload.json

      - name: send night greeting (rotating)
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'night') || github.event.schedule == '0 15 * * 1-5'
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          
          TITLES=(
            "🌙 Waktunya bobo, anjir! 😴"
            "💤 Goodnight, bangsat!"
            "✨ Waktunya mimpi indah, tolol! 🌠"
            "🚀 GGWP hari ini! Saatnya rehat, cuk! 💖"
            "😴 Tidur adalah kebutuhan, eh, lu bukan robot, babi!"
            "🌙 Tamat? Gak semudah itu, Ferguso!"
          )
          
          DESCS=(
            "Yo, goodnight! Time to log off and recharge. Jangan begadang cuma buat nonton YouTube atau TikTok gak jelas, nanti besok kayak zombie. Lu babi kalo gak tidur!\\n\\n> Tidur adalah kebutuhan bagi orang-orang lemah, makanya gua gak pernah tidur (from Windut)\\n> server dev - <@399393175904714752>"
            "Night, everyone! Get some rest. Besok masih ada hari baru buat ngelanjutin hidup. Jangan overthinking, tolol, nanti gak bisa tidur.\\n\\n> Gak tamat gak asik! (from Windut)\\n> server dev - <@399393175904714752}"
            "Night night, legend! Sleep is your brain's way of organizing all the amazing memories from today. Jangan lupa mimpiin hal yang indah-indah, jangan mimpi dikejar hantu, asu!\\n\\n> Jangan pernah menyerah, tapi kalau menyerah jangan lupa senyum. (from Windut)\\n> server dev - <@399393175904714752}"
            "Goodnight, bestie! Time to disconnect from the digital world and reconnect with yourself. Jangan main game sampai mampus, anjir!\\n\\n> Jangan panik, ini cuma game. (from Windut)\\n> server dev - <@399393175904714752}"
            "What's good? Sleep well, legend! Your productivity today was iconic, now it's time to rest. Kalo ada kerjaan yang belum selesai, yaudah, besok aja, bangsat!\\n\\n> Tolong... tolong... tolong! (from Windut)\\n> server dev - <@399393175904714752}"
            "Night, squad! Tomorrow's gonna be another chance to slay. But tonight is sacred rest time. Kalo masih mau nge-game, yaudah, tapi jangan sampai pagi ya, goblok!\\n\\n> Gas pol! (from Windut)\\n> server dev - <@399393175904714752}"
          )
          
          FOOTERS=(
            "Tidur, cuy!"
            "Recharge like a legend"
            "Mimpi indah"
            "Rest well"
            "See you tomorrow"
            "Digital detox"
          )
          
          INDEX=$((RANDOM % 6))
          
          cat > payload.json << EOF
          {
            "embeds": [{
              "title": "${TITLES[$INDEX]}",
              "description": "${DESCS[$INDEX]}",
              "color": 8947848,
              "thumbnail": {
                "url": "https://cdn.discordapp.com/attachments/1365248252009644053/1407333123791786077/logo_anim.gif?ex=68a5b89b&is=68a4671b&hm=2bc283716f14281f2518ac14003d41ca9fd58200a446e21a7682d2cdb6b4f38b"
              },
              "footer": {
                "text": "${FOOTERS[$INDEX]}",
                "icon_url": "https://files.catbox.moe/npfh4e.jpg"
              },
              "timestamp": "$TIMESTAMP"
            }]
          }
          EOF
          
          curl -sS -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --data @payload.json
