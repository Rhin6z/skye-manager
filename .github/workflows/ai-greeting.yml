                DESC="gn fam don't bring today's drama to tomorrow! jangan bawa rank ke mimpi nanti mimpi dimarahin random kocak ðŸ˜ª\\n> by server dev - <@399393175904714752>"
                FOOTER="dream of victory royales"
                ;;
              "night-2")
                TITLE="ðŸŒœ it's giving bedtime, malem gabut"
                DESC="yo besok another episode awaits fr! sekarang waktunya jadi guling enjoyer no cap, rest well legends cuy\\n> by server dev - <@399393175904714752>"
