name: daily discord greeting - rotating (english-first)

on:
  schedule:
    # 07:00 WIB (00:00 UTC) - weekdays
    - cron: '0 0 * * 1-5'
    # 12:00 WIB (05:00 UTC)
    - cron: '0 5 * * 1-5'
    # 17:00 WIB (10:00 UTC)
    - cron: '0 10 * * 1-5'
    # 22:00 WIB (15:00 UTC)
    - cron: '0 15 * * 1-5'

  workflow_dispatch:
    inputs:
      greeting_type:
        description: 'select greeting type'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - afternoon
          - evening
          - night

jobs:
  send-greeting:
    runs-on: ubuntu-latest
    steps:
      - name: send morning greeting (rotating)
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'morning') || github.event.schedule == '0 0 * * 1-5'
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          
          TITLES=(
            "ğŸŒ… rise and grind, no cap"
            "ğŸŒ… periodt! morning is served"
            "ğŸŒ… wakey wakey it's slay o'clock"
            "ğŸŒ… bestie energy: activated"
            "ğŸŒ… main character morning fr"
            "ğŸŒ… time to touch grass and win"
          )
          
          DESCS=(
            "another banger day to absolutely demolish your goals and serve that iconic energy bestie! we're not doing mid vibes today - only premium main character moments and that unstoppable sigma grindset that makes everyone wonder how you're this legendary!\\n\\n> bangun tidur langsung scrolling? ancis banget, mending push up dulu biar jadi sigma male\\n\\n> server dev - <@399393175904714752>"
            "good morning gorgeous humans! today's forecast: 100% chance of you being absolutely fire and serving looks that would make the sun jealous. time to hydrate that beautiful brain and start manifesting some serious w's because you're literally built different!\\n\\n> minum air putih 2 gelas, dehidrasi bikin otak lemot - lu sampah kalo gak minum air\\n\\n> server dev - <@399393175904714752>"
            "wakey wakey eggs and bakey squad! your bed was cozy but your dreams are calling and they're not gonna chase themselves bestie. today's mission: be so iconic that even your haters have to admit you're absolutely crushing it in every possible way!\\n\\n> sarapan yang bener ya, jangan cuma kopi doang - nanti maag kumat sedih amat\\n\\n> server dev - <@399393175904714752>"
            "periodt! time to exit that cozy cocoon and enter your butterfly era because today is literally designed for you to glow up in ways that haven't even been invented yet. let's make this tuesday so fire that monday gets jealous!\\n\\n> cuci muka pake air dingin biar melek, jangan sampe ngantuk di meeting - ancis banget\\n\\n> server dev - <@399393175904714752>"
            "rise and shine my beautiful chaotic gremlins! it's time to caffeinate that magnificent brain of yours and start serving the kind of energy that makes productivity apps cry tears of joy. today we're not just surviving, we're absolutely thriving!\\n\\n> pagi-pagi udah excited nih, energy kayak anak tk - tapi yang penting semangat bukan ancis\\n\\n> server dev - <@399393175904714752>"
            "morning bestie! your pillow was nice but your potential is nicer, so let's get up and show this world what happens when talent meets determination and a really good cup of coffee. spoiler alert: magic happens and it's about to be legendary!\\n\\n> bangun tidur langsung beresin kasur - hidup rapi dimulai dari hal kecil, lu sampah kalo kamar berantakan\\n\\n> server dev - <@399393175904714752>"
