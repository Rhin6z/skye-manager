name: weekend discord greeting - rotating (english-first)

on:
  schedule:
    # 07:00 WIB (00:00 UTC) - weekends only
    - cron: '0 0 * * 6,0'
    # 12:00 WIB (05:00 UTC)
    - cron: '0 5 * * 6,0'
    # 17:00 WIB (10:00 UTC)
    - cron: '0 10 * * 6,0'
    # 22:00 WIB (15:00 UTC)
    - cron: '0 15 * * 6,0'

  workflow_dispatch:
    inputs:
      greeting_type:
        description: 'select greeting type (weekend)'
        required: true
        default: 'morning'
        type: choice
        options:
          - morning
          - afternoon
          - evening
          - night

jobs:
  send-greeting:
    runs-on: ubuntu-latest
    steps:
      - name: send morning greeting (rotating)
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.greeting_type == 'morning') || github.event.schedule == '0 0 * * 6,0'
        run: |
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%S.000Z)
          
          TITLES=(
            "ğŸŒ… weekend soft launch bestie"
            "ğŸŒ… saturday/sunday no rush vibes"
            "ğŸŒ… cozy morning main character era"
            "ğŸŒ… weekend glow up starts whenever"
            "ğŸŒ… slow living saturday activated"
            "ğŸŒ… morning but make it weekend"
          )
          
          DESCS=(
            "periodt weekend warriors! no alarms, no stress, just pure cozy energy and the beautiful freedom to exist at whatever pace feels right for your soul today. clean that room for exactly 10 minutes if you want, or don't - both options are completely valid and iconic!\\n\\n> bangun weekend santuy aja - ancis banget kalo weekend masih stress kayak hari kerja\\n\\n> server dev - <@399393175904714752>"
            "good morning gorgeous weekend legends! today's only requirement is being kind to yourself and maybe doing one tiny thing that sparks joy. whether that's gaming, reading, cooking, or professional blanket testing - you're absolutely crushing the weekend game already!\\n\\n> sarapan yang enak dulu - lu sampah kalo weekend gak treat diri sendiri\\n\\n> server dev - <@399393175904714752>"
            "hey bestie! weekend mornings are giving those soft life vibes where productivity is optional and happiness is the only real agenda. share your weekend plans or lack thereof because honestly both energy levels are absolutely perfect and valid!\\n\\n> rencana weekend: rebahan 60%, produktif 30%, makan enak 10% - sedih amat kalo gak balance\\n\\n> server dev - <@399393175904714752>"
            "weekend squad! time to embrace that beautiful slow morning aesthetic where you can just vibe without any pressure to be super human. your only job today is to recharge that amazing energy you've been serving all week long!\\n\\n> jangan lupa stretching bentar - ancis banget kalo weekend malah sakit punggung\\n\\n> server dev - <@399393175904714752>"
            "morning weekend bestie! your bed was probably giving perfect cozy vibes but your coffee is calling and maybe some gentle sunlight therapy through the window. no rush though - weekend time moves differently and that's honestly so beautiful!\\n\\n> keluar bentar buat nyentuh rumput - sedih amat kalo weekend cuma dalam ruangan\\n\\n> server dev - <@399393175904714752>"
            "rise and chill gorgeous humans! weekend energy means you get to wake up and choose your own adventure today. whether that's being productive or being a professional relaxation expert, you're already winning at this weekend thing!\\n\\n> mandi air anget dulu - lu sampah kalo weekend masih jorok\\n\\n> server dev - <@399393175904714752>"
          )
          
          FOOTERS=(
            "weekend pace is sacred"
            "soft life saturday energy"
            "cozy morning achieved"
            "no rush just vibes"
            "weekend main character mode"
            "slow living is the goal"
          )
          
          INDEX=$((RANDOM % 4))
          
          cat > payload.json << EOF
          {
            "embeds": [{
              "title": "${TITLES[$INDEX]}",
              "description": "${DESCS[$INDEX]}",
              "color": 16766720,
              "thumbnail": {
                "url": "https://cdn.discordapp.com/attachments/1365248252009644053/1407333123791786077/logo_anim.gif?ex=68a5b89b&is=68a4671b&hm=2bc283716f14281f2518ac14003d41ca9fd58200a446e21a7682d2cdb6b4f38b"
              },
              "footer": {
                "text": "${FOOTERS[$INDEX]}",
                "icon_url": "https://files.catbox.moe/npfh4e.jpg"
              },
              "timestamp": "$TIMESTAMP"
            }]
          }
          EOF
          
          curl -sS -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --data @payload.json

