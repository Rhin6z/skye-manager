          FOOTERS=(
            "stay hydrated stay iconic"
            "morning energy is unmatched" 
            "today's main character moment"
            "let's secure this tuesday"
            "rise up bestie"
            "manifest that glow up"
          )
          
          INDEX=$((RANDOM % 6))
          
          cat > payload.json << EOF
          {
            "embeds": [{
              "title": "${TITLES[$INDEX]}",
              "description": "${DESCS[$INDEX]}",
              "color": 16766720,
              "thumbnail": {
